<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello there');

    // Interpolated
    let name = 'Mariia'
    console.log(`Hello ${name}`);

    // Styled
    console.log('%c I look fabulous.', 'background: pink');

    // warning!
    console.warn('Do not do it!');

    // Error :|
    console.error('You did it, you broke the internet.');

    // Info
    console.info('Elephants are giant animals.');

    // Testing
    console.assert(1 === 3, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
    });

    // counting
    console.count('me');
    console.count('me');
    console.count('me');
    console.count('me');

    // timing
    console.time('load');
    console.count('me');
    console.timeEnd('now');

    console.table(dogs);

  </script>
</body>
</html>
